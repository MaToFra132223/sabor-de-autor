{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        {% if usuario %}
          <h4 class="mb-3">Editar usuario</h4>
          <form method="post" action="/usuarios/actualizar/{{ usuario.id }}">
        {% else %}
          <h4 class="mb-3">Nuevo usuario</h4>
          <form method="post" action="/usuarios/guardar">
        {% endif %}

          {% if error %}
            <div class="alert alert-danger py-2">{{ error }}</div>
          {% endif %}

          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input
              type="text"
              class="form-control"
              name="username"
              value="{{ usuario.username if usuario else '' }}"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              value="{{ usuario.nombre if usuario else '' }}"
              required
            >
          </div>

          <div class="mb-3">
            <label class="form-label">
              {% if usuario %}Nueva contraseña (dejar vacío para no cambiar){% else %}Contraseña{% endif %}
            </label>
            <input
              type="password"
              class="form-control"
              name="password"
              {% if not usuario %}required{% endif %}
            >
          </div>

          <div class="form-check mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              name="es_admin"
              id="chkAdmin"
              {% if usuario and usuario.es_admin %}checked{% endif %}
            >
            <label class="form-check-label" for="chkAdmin">
              Usuario administrador
            </label>
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              name="activo"
              id="chkActivo"
              {% if not usuario or usuario.activo %}checked{% endif %}
            >
            <label class="form-check-label" for="chkActivo">
              Usuario activo
            </label>
          </div>

          <button class="btn btn-primary">
            {% if usuario %}Guardar cambios{% else %}Crear usuario{% endif %}
          </button>
          <a href="/usuarios" class="btn btn-secondary">Cancelar</a>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
