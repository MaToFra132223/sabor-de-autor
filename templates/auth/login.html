<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso al sistema – Sabor de Autor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #343a40);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 15px;
        }

        .title {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error {
            color: #b02a37;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-box">

    <img src="/static/logo.png" alt="Sabor de Autor" class="logo">

    <div class="title">Ingreso al sistema</div>

    {% if error %}
    <div class="alert alert-danger error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">

        <div class="mb-3">
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Usuario"
                required
                value="{{ username or '' }}"
            >
        </div>

        <div class="mb-3">
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Contraseña"
                required
            >
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Ingresar
        </button>

    </form>

</div>

</body>
</html>
